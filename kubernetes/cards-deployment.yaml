#########################################################
# cards service
#########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cards-deployment
  namespace: default
  labels:
    name: cards-deployment
    app: kantab
spec:
  selector:
    matchLabels:
      app: cards
  replicas: 2
  template:
    metadata:
      labels:
        app: cards
    spec:
      containers:
        - name: cards
          image: icebob/kantab:latest
          envFrom:
            - configMapRef:
                name: kantab-configmap
            - secretRef:
                name: kantab-secrets
          env:
            - name: SERVICES
              value: cards
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "300Mi"
              cpu: "150m"
---
#########################################################
# Horizontal Pod AutoScaler for cards service (K8s >= v1.17)
#########################################################
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-cards
  namespace: default
  labels:
    name: hpa-cards
    app: kantab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cards-deployment
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
---


